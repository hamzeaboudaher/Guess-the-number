<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number Game</title>
</head>
<body>

    <audio id="failSound" src="fail.mp3"></audio>
    <audio id="successSound" src="win.mp3"></audio>
    <audio id="backgroundSound" loop>
        <source src="Gam Gam .mp3" type="audio/mpeg">
      </audio>
      
      <button id="Gam-Gam" onclick="toggleBackgroundSound()">Music</button>
      
      

    <div class="container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 1000. Can you guess it?</p>
        <label for="guessInput">Enter your guess:</label>
        <input type="number" id="guessInput" placeholder="Your number hier...">
        <button onclick="guessNumber()">Guess</button>
        <p id="message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
